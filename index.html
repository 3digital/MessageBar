<!DOCTYPE html>
<html>
	<head>
		<title>MessageBar</title>
		<link href="static/bootstrap.min.css" rel="stylesheet">
		<link href="static/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="app.css" rel="stylesheet">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
		<script src="static/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="span6 content">
					<h1>MessageBar <small>version 1.0.0</small></h1>
					<h2>An Android Toast replacement</h2>
					<p>Features:</p>
					<ul>
						<li>Messages are local to the Activity/Fragment the MessageBar is attached to</li>
						<li>Messages can be queued</li>
						<li>Can display a button, with a listener to react to clicks</li>
					</ul>
					<p>
						<a href="https://github.com/SimonVT/MessageBar/archive/master.zip" class="btn btn-large btn-inverse">Download Library</a>
						<a href="android-messagebar-sample-1.0.0.apk" class="btn btn-large btn-inverse">Download Sample</a>
					</p>
					<p><a id="ribbon" href="https://github.com/SimonVT/MessageBar"><img src="static/ribbon.png" alt="Fork me on GitHub"></a></p>
				</div>
				<div class="span5 offset1">
					<div id="myCarousel" class="carousel slide" data-interval="3000">
						<div class="carousel-inner">
							<div class="active item">
								<img src="static/with_text.png">
							</div>
							<div class="item">
								<img src="static/with_text_and_button.png">
							</div>
						</div>
						<!-- Carousel nav -->
						<a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
						<a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
